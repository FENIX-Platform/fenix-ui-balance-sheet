<div class="modal fade" id="fx-balance-sheet_dialogForm" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" id="fx-balance-sheet_closeModalFormTotal"><span
                        aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
                <h4 class="modal-title" id="fx-balance-sheet_myModalLabel">Editor</h4>
            </div>

            <div class="container-fluid">

                <div class="modal-body">
                    <form role='form'>
                        <fieldset id="fx-balance-sheet_form"/>
                    </form>
                </div>

                <div class="modal-footer" id="fx-balance-sheet_footerModalEditor">
                    <div class="row">
                        <div class="col-xs-12" id="fx-balance-sheet_buttonsModalEditor"><br>
                            <button type="button" class="btn btn-primary" data-dismiss="modal" id="fx-balance-sheet_resetButton">Reset</button>
                            <button type="button" class="btn btn-danger" data-dismiss="modal" id="fx-balance-sheet_saveButton">Save</button>
                        </div>
                    </div>
                </div>

            </div><!-- container - fluid -->
        </div><!-- modal-content -- >
    </div>
</div>
